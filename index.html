<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AVERY | Model Apparel</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-logo">AVERY</div>
    <ul class="nav-menu">
      <li>Shop</li>
      <li>Lookbook</li>
      <li>Campaigns</li>
      <li>Contact</li>
    </ul>
  </nav>

  <main class="center-content">
    <h1>AVERY</h1>
    <p class="tagline">Modern. Unapologetic. Yours.</p>
    
    <img src="images/model.jpg" alt="Model Fashion" class="model-img" />

    <section class="gif-section">
      <img src="images/200w.gif" alt="Model Pose 1" class="fashion-gif" />
      <img src="images/jk-x-calvin-klein-jungkook.gif" alt="Model Pose 2" class="fashion-gif" />
    </section>

    <h2 class="headline">The New Fashion is NOW.</h2>

    <ul class="nav-list">
      <li>Outerwear</li>
      <li>Streetwear</li>
      <li>Runway Looks</li>
      <li>Limited Drops</li>
    </ul>

    <div class="cta">
      <h3>Join the Movement.</h3>
      <button>Shop the Collection</button>
    </div>
  </main>

</body>
</html>
